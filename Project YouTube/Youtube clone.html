<!DOCTYPE html>

<html>
    <head>
        <title>Youtube clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <style>
            p {
                font-family: Roboto, Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            
            .search-bar {
                display: block;
            }

            .video-preview {
                display: inline-block;
                width: 300px;
                vertical-align: top;
                margin-right: 15px;
            }

            .thumbnail-row {
                margin-bottom: 12px;
            }

            .thumbnail {
                display: block;
                width: 300px;
            }

            .channel-picture {
                display: inline-block;
                vertical-align: top;
                width: 50px;
            }

            .profile-picture {
                width: 40px;
                border-radius: 20px;
            }

            .video-info {
                display: inline-block;
                width: 200px;
            }

            .video-title {
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .video-author,
            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .video-author {
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="image-for-youtube/thumbnail/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="image-for-youtube/channel/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI ith Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &middot; 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-preview">

            <div class="thumbnail-row">
                <img class="thumbnail" src="image-for-youtube/thumbnail/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="image-for-youtube/channel/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views &middot; 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
